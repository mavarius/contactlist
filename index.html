<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>
  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Contact List</h1>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newContactDialog">New Contact</button>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="newContactDialog" tabindex="-1" role="dialog" aria-labelledby="newContactDialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Contact Information</h4>
          </div>
          <div class="modal-body">
            <!-- FORM -->
            <form id="contactForm">
              <div class="form-group row">
                <label for="cfName" class="col-sm-2 col-form-label col-form-label-lg">NAME</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="cfName" placeholder="Charles Xavier">
                </div>
              </div>
              <div class="form-group row">
                <label for="cfPhone" class="col-sm-2 col-form-label col-form-label-sm">PHONE</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control form-control-sm" id="cfPhone" placeholder="555-555-5555">
                </div>
              </div>
              <div class="form-group row">
                <label for="cfEmail" class="col-sm-2 col-form-label col-form-label-sm">EMAIL</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-sm" id="cfEmail" placeholder="you@x-ample.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="cfAddress" class="col-sm-2 col-form-label col-form-label-sm">ADDRESS</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="cfAddress" placeholder="1407 Graymalkin Ln, North Salem, NY 10560">
                </div>
              </div>
              <div class="form-group row">
                <label for="cfAvatar" class="col-xs-2 col-form-label">AVATAR</label>
                <div class="col-xs-10">
                  <input class="form-control" type="url" placeholder="http://image-url.com" id="cfAvatar">
                </div>
              </div>
            </form>
            <!-- FORM END -->
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelForm" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="saveContact" class="btn btn-success" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL END -->
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th><i class="fa fa-user" aria-hidden="true"></i> NAME</th>
            <th><i class="fa fa-phone" aria-hidden="true"></i> PHONE</th>
            <th><i class="fa fa-envelope" aria-hidden="true"></i> EMAIL</th>
            <th><i class="fa fa-map-marker" aria-hidden="true"></i> ADDRESS</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="contactList">
        </tbody>
      </table>
    </div>
  </div>
  <table class="hidden">
    <tr id="contactTemplate">
      <td class="avatar"><img src="http://lorempixel.com/50/50/cats" alt="avatar"></td>
      <td class="name"></td>
      <td class="phone"></td>
      <td class="email"></td>
      <td class="address"></td>
      <td><button type="button" class="editBtn btn btn-warning" data-toggle="modal" data-target="#newContactDialog"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
      <td><button type="button" class="deleteBtn btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
    </tr>
  </table>
</body>
</html>
