<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>
  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Contact List</h1>
      <button type="button" id="newContact" class="btn btn-primary" data-toggle="modal" data-target="#newContactDialog">New Contact</button>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="newContactDialog" tabindex="-1" role="dialog" aria-labelledby="newContactDialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Add New Contact</h4>
          </div>
          <div class="modal-body">
            <!-- FORM -->
            <form>
              <div class="form-group row">
                <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">NAME</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Charles Xavier">
                </div>
              </div>
              <div class="form-group row">
                <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">PHONE</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control form-control-sm" id="smFormGroupInput" placeholder="555-555-5555">
                </div>
              </div>
              <div class="form-group row">
                <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">EMAIL</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@x-ample.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">ADDRESS</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="1407 Graymalkin Ln, North Salem, NY 10560">
                </div>
              </div>
            </form>
            <!-- FORM END -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Add Contact</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL END -->
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>NAME</th>
            <th>PHONE NUMBER</th>
            <th>EMAIL ADDRESS</th>
            <th>ADDRESS</th>
          </tr>
        </thead>
        <tbody id="contactList">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
